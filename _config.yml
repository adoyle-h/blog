# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

disqus_shortname: adoyle-blog
swiftype_key: eUdmsfTBcL_wCMM1kNdP

# Site
since: 2015
title: ADoyle 的博客
subtitle: test
description: 大自然的搬运工
author: ADoyle
language: zh-Hans
timezone: Asia/Shanghai
avatar: https://avatars2.githubusercontent.com/u/1998490?v=3&s=460

links_title: 友情连接
links:

social:
    GitHub: https://github.com/adoyle-h
    豆瓣: http://www.douban.com/people/adoyle/
    Email: adoyle.h@gmail.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://adoyle.me/blog
root: /blog/
permalink: :title.html
permalink_defaults:
    category: unclassified

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: codes
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: draft
auto_spacing: false
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: 4

# Category & Tag
default_category: unclassified
category_map:
  技术: tech
  运维: ops
  生活: life
  设计: design
  工作: work
  产品: product
  管理: cooperation
  翻译: translation
  前端: fe
  后端: server
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm Z

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

category_generator:
  per_page: 10

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
   type: git
   repo: git@github.com:adoyle-h/blog.git
   branch: gh-pages
   message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"


toc:
   maxDepth: 3
   bullets: "-"
   firsth1: true


feed:
  type: atom
  path: atom.xml
  limit: 20

markdown:
  render:
    html: true
    xhtmlOut: true
    breaks: true
    linkify: true
    typographer: false
  plugins:
    - markdown-it-footnote
    - markdown-it-sup
    - markdown-it-sub
    - markdown-it-abbr
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: false
    permalinkClass: header-anchor
    permalinkSymbol: ¶
